<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>OAuth 2 API | OS Maps API | MapLibre GL JS</title>
    <link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.3.1/os-api-branding.css" />
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://labs.os.uk/public/os-api-branding/v0.3.1/os-api-branding.js"></script>
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script>

    let accessToken;

    function getToken() {
        return fetch('../../token.php')
            .then(response => response.json())
            .then(result => {
                if( result.access_token ) {
                    // Store this token.
                    accessToken = result.access_token;

                    // Get a new token 30 seconds before this one expires.
                    const timeoutMS = (result.expires_in - 30) * 1000;
                    setTimeout(getToken, timeoutMS);
                }
                else {
                    // We failed to get the token.
                    return Promise.reject();
                }
            })
            .catch(error => {
                console.log('Got an error loading access token!');
                return Promise.reject();
            });
    }

    getToken().then(() => {
        // Create a map style object using the ZXY service.
        const style = {
            "version": 8,
            "sources": {
                "raster-tiles": {
                    "type": "raster",
                    "tiles": [ "https://api.os.uk/maps/raster/v1/zxy/Outdoor_3857/{z}/{x}/{y}.png" ],
                    "tileSize": 256,
                    "maxzoom": 20
                }
            },
            "layers": [{
                "id": "os-maps-zxy",
                "type": "raster",
                "source": "raster-tiles"
            }]
        };

        // Initialize the map object.
        const map = new maplibregl.Map({
            container: 'map',
            minZoom: 6,
            maxZoom: 18,
            style: style,
            center: [ -2.968, 54.425 ],
            zoom: 13,
            transformRequest: (url, resourceType) => {
                return {
                    headers: { 'Authorization': 'Bearer ' + accessToken },
                    url: url
                }
            }
        });

        map.dragRotate.disable(); // Disable map rotation using right click + drag.
        map.touchZoomRotate.disableRotation(); // Disable map rotation using touch rotation gesture.

        // Add navigation control (excluding compass button) to the map.
        map.addControl(new maplibregl.NavigationControl({
            showCompass: false
        }));
    });

</script>

</body>
</html>
